<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="pizza-cart-api.js"></script>

    <style>
        body {
            font-family: arial, sans-serif;
        }

        body {
            background-color: lightgoldenrodyellow;
        }

        @media (min-width: 960px) {
            body {
                background-color: lightsalmon;
            }
        }

        .input {
            margin: 1em;
        }

        .cart {
            background-color: red;
            /* margin: 0.5em; */
            padding: 1em;
            /* margin-top: -10em; */
            border-radius: 0.5em;
            width: 50%
            

        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        td {
            text-align: center;
            vertical-align: bottom;
            /* height: 50px; */
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border: 1px solid #ccc;

        }

        .message {
            padding: 1em;
            /* color: gold; */
            font-weight: bold;
            background-color: gold;

        }

        .input {
            padding: 1em;
        }



        .buy {
            width: 7em;
            margin-bottom: 1em;
        }



        .container {
            background-color: lightsalmon;
            display: flex;

        }

        .containersb {
            background-color: goldenrod;
            flex: 1;
        }

        .pz {
            background-color: blueviolet;
        }
    </style>




</head>

<body>




    <div x-data="pizzaCartWithAPIWidget">

        <div x-text="message"> </div>
        <div x-text="cartId"> </div>




        <strong x-text="pizzas.length"></strong>
        <div>

            <div>
                Cart total: <strong x-text="cartTotal().toFixed(2)"></strong>
            </div>

            <div class="cart">
                <table>


                    <tr>
                        <th>Flavour</th>
                        <th>Qty</th>
                        <th>Add/Cancel order</th>
                        <th>Total</th>
                    </tr>


                    <template x-for="pizza in cart.pizzas">

                        <tr>
                            <td x-text="pizza.flavour"></td>
                            <td x-text="pizza.qty"></td>
                            <td><button x-on:click="add(pizza)"> +
                                </button>
                                <button x-on:click="remove(pizza)"> -</button>
                            </td>
                            <td x-text="pizza.total"></td>
                        </tr>

                    </template>

                    <tr>
                        <td colspan="3">
                            <div x-show="payNow">
                                <div class="message" x-text="paymentMessage"></div>
                                <div>
                                    <label for="input">Payment Amount</label>
                                    <input class="input" type="number" placeholder="Payment Amount"
                                        x-model="paymentAmount" width=" 50">
                                    <button x-on:click="pay" class="btn">
                                        <img src="delivery.gif" width="20" alt="">
                                        Pay Now</button>
                                </div>
                            </div>
                        </td>
                        <td>
                            <button x-show="!payNow" x-on:click="payNow =true" x-show class="btn">
                                <img src="delivery.gif" width="20" alt="">
                                Pay</button>
                        </td>
                    </tr>
                </table>


            </div>


        </div>
        <br>
        <div class="container">
            <template x-for="pizza in cart.pizzas">
                <div class="containersb">

                    <div>
                        <img x-bind:src="pizzaImage(pizza)" height="30" alt="">
                    </div>
                    <div x-text="pizza.flavour">
                    </div>
                    <div x-text="pizza.size"></div>
                    <div x-text="pizza.price"></div>
                    <div>
                        <button x-on:click="add(pizza)">Buy</button>
                    </div>
                </div>
        </div>
        </template>

        <br>

        <div class="pz">
            <table>
                <template x-for="pizza in pizzas">
                    <tr>
                        <td>
                            <img x-bind:src="pizzaImage(pizza)" height="30" alt="">
                        </td>
                        <td x-text="pizza.flavour"></td>
                        <td x-text="pizza.size"></td>
                        <td x-text="pizza.price"></td>
                        <td>
                            <button x-on:click="add(pizza)">Buy</button>
                        </td>
                    </tr>
                </template>
            </table>
        </div>

    </div>

</body>

</html>
